<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Time Tracking Dashboard</title>
</head>
<body>
  <header class="header">
    <div class="profile">
      <div class="pfp">
        <img src="images/image-jeremy.png">
      </div>

      <div class="name">
        <span>Report for</span>
        <h2>Jeremy Robson</h2>
      </div>
    </div>

    <div class="timeframes">
      <button class="timeframe active">Daily</button>
      <button class="timeframe">Weekly</button>
      <button class="timeframe">Monthly</button>
    </div>
  </header>

  <main class="main">
    <section class="section work">
      <div class="section-container">
        <div class="section-header">
          <span>Work</span>
          <button class="ellipses-icon"><img src="images/icon-ellipsis.svg"></button>
        </div>

        <div class="section-main">
          <div class="present">
            <span>32hrs</span>
          </div>

          <div class="past">
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
